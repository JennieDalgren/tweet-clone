<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tweet-clone.css">
  <title>HTML &amp; CSS | Ironhack PreWork |</title>
</head>
<body>
  <div class="main">

    <div class="header">

      <div class="profile">
        <img src="./img/profile-picture.jpg">
      </div>

      <div class="user">
        <div class="username">
          <img src="./img/account-logo.jpg" class="icon-account">
          <span>jack</span>
          <img src="./img/validated-account.jpg" class="icon-validated">
        </div>

        <div class="handler">
          <span>@jack</span>
        </div>
      </div>

      <div class="follow">
        <a href="#" class="followbtn">
          <span class="icon-bird"></span>
          Follow
        </a>
      </div>
    </div>

    <div class="content">
      <span class="tweet">just setting up my twttr</span>
      <span class="time"><time>10:50 PM - Mar 21, 2006</time></span>
    </div>

    <div class="footer">

        <a href="#">
          <span class="icon-reply"></span>
        </a>
        <a href="#">
          <span class="icon-retweet"></span>
          92,555
        </a>
        <a href="#">
          <span class="icon-favorite"></span>
          71,111
        </a>


    </div>

  </div>
</body>
</html>
